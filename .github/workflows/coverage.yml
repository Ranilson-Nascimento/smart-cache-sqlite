name: coverage
on:
  push:
    branches: [main]
  pull_request:
jobs:
  test-and-badge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run coverage
      - name: Generate coverage badge
        uses: emibcn/badge-action@v2
        with:
          label: cobertura
          status: ${{ steps.cov.outputs.lines }}
          color: green
        id: badge
      - name: Extract coverage (lines %)
        id: cov
        run: |
          PCT=$(node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-final.json', 'utf8'));
            let totalStatements = 0, coveredStatements = 0;
            for (const file in coverage) {
              const data = coverage[file];
              totalStatements += data.b ? Object.keys(data.b).length : 0;
              coveredStatements += data.b ? Object.values(data.b).filter(x => x > 0).length : 0;
              totalStatements += data.f ? Object.keys(data.f).length : 0;
              coveredStatements += data.f ? Object.values(data.f).filter(x => x > 0).length : 0;
              totalStatements += data.s ? Object.keys(data.s).length : 0;
              coveredStatements += data.s ? Object.values(data.s).filter(x => x > 0).length : 0;
            }
            const percentage = totalStatements > 0 ? Math.round((coveredStatements / totalStatements) * 100) : 0;
            console.log(percentage + '%');
          ")
          echo "lines=$PCT" >> $GITHUB_OUTPUT
      - name: Commit badge
        run: |
          mkdir -p .github/badges
          echo '${{ steps.badge.outputs.badge-svg }}' > .github/badges/coverage.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.svg
          git commit -m "chore: update coverage badge [skip ci]" || echo "no changes"
          git push
